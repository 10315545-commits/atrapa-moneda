<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Atrapa la Moneda - Owner Animated</title>

<style>
body{
  margin:0;
  background:linear-gradient(#050510,#0b0f1a);
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

h1{
  color:#00f7ff;
  text-shadow:0 0 15px #00f7ff;
}

#game{
  position:relative;
  width:100%;
  height:420px;
  border-top:3px solid #00f7ff;
  box-shadow:0 0 20px #00f7ff inset;
  overflow:hidden;
}

.player{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:100px;
  height:25px;
  background:#00f7ff;
  border-radius:15px;
  box-shadow:0 0 20px #00f7ff;
  transition:left 0.3s ease;
}

.coin{
  position:absolute;
  width:35px;
  height:35px;
  background:gold;
  border-radius:50%;
  box-shadow:0 0 15px gold;
  animation: fall linear forwards;
}

@keyframes fall{
  from{ top:-40px; }
  to{ top:420px; }
}

.controls{
  position:absolute;
  bottom:90px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:30px;
}

.controls button{
  font-size:22px;
  padding:12px 30px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#00f7ff;
  color:black;
  font-weight:bold;
  box-shadow:0 0 15px #00f7ff;
  transition:0.2s;
}

.controls button:hover{
  transform:scale(1.1);
}
</style>
</head>
<body>

<h1>Atrapa la Moneda - OWNER</h1>
<h2>Monedas: <span id="coins">0</span></h2>

<div id="game">
  <div class="player" id="player"></div>
</div>

<div class="controls">
  <button onclick="moveLeft()">L</button>
  <button onclick="center()">C</button>
  <button onclick="moveRight()">R</button>
</div>

<script>
let player = document.getElementById("player");
let game = document.getElementById("game");
let coins = 0;

function updateCoins(){
  document.getElementById("coins").innerText = coins;
}

function moveLeft(){
  player.style.left = "15%";
  player.style.transform = "none";
}

function center(){
  player.style.left = "50%";
  player.style.transform = "translateX(-50%)";
}

function moveRight(){
  player.style.left = "85%";
  player.style.transform = "none";
}

//  TECLADO PC
document.addEventListener("keydown", function(e){
  if(e.key === "ArrowLeft") moveLeft();
  if(e.key === "ArrowRight") moveRight();
  if(e.key === "ArrowDown" || e.key === " ") center();
});

function spawnCoin(){
  let coin = document.createElement("div");
  coin.className = "coin";

  // posici贸n random
  coin.style.left = Math.random()*90 + "%";

  // duraci贸n random (velocidad diferente)
  let duration = 2 + Math.random()*2;
  coin.style.animationDuration = duration + "s";

  game.appendChild(coin);

  // detectar colisi贸n mientras cae
  let check = setInterval(()=>{
    let coinRect = coin.getBoundingClientRect();
    let playerRect = player.getBoundingClientRect();

    if(
      coinRect.bottom >= playerRect.top &&
      coinRect.left < playerRect.right &&
      coinRect.right > playerRect.left
    ){
      coins++;
      updateCoins();
      coin.remove();
      clearInterval(check);
    }

    // si desaparece
    if(!document.body.contains(coin)){
      clearInterval(check);
    }

  },20);

  // eliminar despu茅s de animaci贸n
  setTimeout(()=>{
    coin.remove();
  }, duration*1000);
}

setInterval(()=>{
  spawnCoin();
},600);

</script>

</body>
</html>
