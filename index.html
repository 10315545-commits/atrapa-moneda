<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OWNER Coin Event</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle at top,#0b1026,#050510);
  color:white;
  text-align:center;
  overflow:hidden;
}

h1{
  color:#00f7ff;
  text-shadow:0 0 20px #00f7ff;
}

/* PANTALLA INICIAL */
#startScreen{
  position:fixed;
  width:100%;
  height:100%;
  background:#050510;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:20;
}

.keyContainer{
  display:flex;
  gap:40px;
  margin-top:20px;
}

.key{
  width:80px;
  height:80px;
  border:3px solid #00f7ff;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:35px;
  border-radius:12px;
  box-shadow:0 0 20px #00f7ff;
}

/* AREA JUEGO */
#game{
  position:relative;
  width:100%;
  height:450px;
  border-top:3px solid #00f7ff;
  box-shadow:0 0 20px #00f7ff inset;
  overflow:hidden;
}

.player{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:25px;
  background:#00f7ff;
  border-radius:20px;
  box-shadow:0 0 25px #00f7ff;
  transition:0.25s;
}

/* MONEDAS */
.coin{
  position:absolute;
  width:35px;
  height:35px;
  background:gold;
  border-radius:50%;
  box-shadow:0 0 15px gold;
  animation:fall linear forwards;
}

@keyframes fall{
  from{ top:-40px; }
  to{ top:470px; }
}

.explosion{
  position:absolute;
  width:40px;
  height:40px;
  background:yellow;
  border-radius:50%;
  animation:explode 0.4s forwards;
}

@keyframes explode{
  from{transform:scale(1);opacity:1;}
  to{transform:scale(2);opacity:0;}
}

/* BOTONES LCR */
.controls{
  margin-top:10px;
}

.controls button{
  font-size:20px;
  padding:10px 25px;
  margin:8px;
  border:none;
  border-radius:10px;
  background:#00f7ff;
  font-weight:bold;
  cursor:pointer;
}

/* OWNER PANEL */
#panel{
  position:fixed;
  top:10px;
  right:10px;
  background:#111;
  padding:10px;
  border:2px solid #00f7ff;
  box-shadow:0 0 15px #00f7ff;
}

#panel button{
  display:block;
  width:140px;
  margin:5px 0;
}
</style>
</head>

<body>

<div id="startScreen">
  <h1>ðŸ‘‘ OWNER EDITION</h1>
  <p>Ranking / Eventos Activos</p>
  <p>Presiona L C R para iniciar</p>
  <div class="keyContainer">
    <div class="key">L</div>
    <div class="key">C</div>
    <div class="key">R</div>
  </div>
</div>

<h1>Atrapa la Moneda</h1>
<h2>Coins: <span id="score">0</span></h2>

<div id="game">
  <div class="player" id="player"></div>
</div>

<div class="controls">
  <button onclick="moveLeft()">L</button>
  <button onclick="moveCenter()">C</button>
  <button onclick="moveRight()">R</button>
</div>

<div id="panel">
  <strong>ðŸ‘‘ OWNER</strong>
  <button onclick="addCoins()">+100 Coins</button>
  <button onclick="megaEvent()">Mega Event</button>
  <button onclick="turbo()">Turbo</button>
  <button onclick="slow()">Slow</button>
  <button onclick="pauseGame()">Pause</button>
  <button onclick="resumeGame()">Resume</button>
  <button onclick="resetGame()">Reset</button>
</div>

<script>
let player=document.getElementById("player");
let game=document.getElementById("game");
let score=0;
let speed=2;
let gameStarted=false;
let paused=false;

/* ACTUALIZAR SCORE */
function updateScore(){
  document.getElementById("score").innerText=score;
}

/* MOVIMIENTO */
function moveLeft(){
  player.style.left="15%";
  player.style.transform="none";
}
function moveCenter(){
  player.style.left="50%";
  player.style.transform="translateX(-50%)";
}
function moveRight(){
  player.style.left="85%";
  player.style.transform="none";
}

/* INICIAR JUEGO */
function startGame(){
  document.getElementById("startScreen").style.display="none";
  gameStarted=true;
}

/* TECLADO LCR */
document.addEventListener("keydown",function(e){
  let k=e.key.toLowerCase();

  if(!gameStarted && (k==="l"||k==="c"||k==="r")){
    startGame();
  }

  if(gameStarted && !paused){
    if(k==="l") moveLeft();
    if(k==="c") moveCenter();
    if(k==="r") moveRight();
  }
});

/* CREAR MONEDAS */
function createCoin(){
  if(!gameStarted || paused) return;

  let coin=document.createElement("div");
  coin.className="coin";
  coin.style.left=Math.random()*90+"%";
  coin.style.animationDuration=(speed+Math.random())+"s";
  game.appendChild(coin);

  let check=setInterval(()=>{
    let c=coin.getBoundingClientRect();
    let p=player.getBoundingClientRect();

    if(c.bottom>=p.top && c.left<p.right && c.right>p.left){
      score++;
      updateScore();

      let boom=document.createElement("div");
      boom.className="explosion";
      boom.style.left=coin.style.left;
      boom.style.top=player.offsetTop+"px";
      game.appendChild(boom);

      setTimeout(()=>boom.remove(),400);
      coin.remove();
      clearInterval(check);
    }

    if(!document.body.contains(coin)) clearInterval(check);
  },20);

  setTimeout(()=>coin.remove(),5000);
}

setInterval(createCoin,700);

/* OWNER COMANDOS */
function addCoins(){
  score+=100;
  updateScore();
}

function megaEvent(){
  for(let i=0;i<30;i++){
    createCoin();
  }
}

function turbo(){
  speed=0.6;
}

function slow(){
  speed=3;
}

function pauseGame(){
  paused=true;
}

function resumeGame(){
  paused=false;
}

function resetGame(){
  score=0;
  speed=2;
  paused=false;
  updateScore();
}
</script>

</body>
</html>
