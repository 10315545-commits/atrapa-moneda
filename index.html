<body style="text-align:center; font-family:Arial; background:#111; color:white;">

<h2 id="moneda">â“</h2>
<p>Presiona L, C o R</p>

<p id="mensaje"></p>
<p id="puntaje">Pesos: 0 | Vidas: 5</p>

<script>

let pesos = 0;
let vidas = 5;

// ğŸ”¥ TU SECUENCIA PERSONAL
let secuencia = ["R","L","C","L","R","C","R"];
let indice = 0;

const monedaEl = document.getElementById('moneda');
const mensajeEl = document.getElementById('mensaje');
const puntajeEl = document.getElementById('puntaje');

function nuevaMoneda() {
  monedaActual = secuencia[indice];
  monedaEl.innerText = monedaActual;

  indice++;

  // si llega al final vuelve a empezar
  if(indice >= secuencia.length){
    indice = 0;
  }
}

let monedaActual = "";
nuevaMoneda();

document.addEventListener('keydown', function(e){
  const eleccion = e.key.toUpperCase();
  if(!["L","C","R"].includes(eleccion)) return;

  if(eleccion === monedaActual) {
    pesos++;
    mensajeEl.innerText = "Â¡Atrapaste la moneda! ğŸ’°";
  } else {
    vidas--;
    mensajeEl.innerText = "Fallaste ğŸ˜¢";
  }

  puntajeEl.innerText = "Pesos: " + pesos + " | Vidas: " + vidas;

  if(vidas <= 0){
    alert("Game Over");
    pesos = 0;
    vidas = 5;
  }

  nuevaMoneda();
});

</script>
