<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Atrapa la Moneda V7.0</title>
<style>
  body{
    margin:0;
    background: linear-gradient(to bottom,#0f0f0f,#111111);
    color:white;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow-x:hidden;
  }
  h1{
    color:#00ffcc;
    text-shadow:0 0 15px #00ffcc, 0 0 25px #00ffaa;
  }
  button{
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin:5px;
    font-weight:bold;
    color:white;
    background: linear-gradient(145deg, #222233, #444466);
    box-shadow: 0 0 10px #00ffcc;
    transition: all 0.2s ease;
  }
  button:hover{
    background: linear-gradient(145deg,#00ffcc,#00aa88);
    box-shadow: 0 0 15px #00ffcc;
    color:#0f0f0f;
  }
  #game, #adminPanel{
    display:none;
    background: linear-gradient(to bottom,#111111,#222233);
    padding:15px;
    border-radius:12px;
    box-shadow:0 0 15px #00ffcc;
    margin:10px auto;
    max-width: 400px;
  }
  #moneda{
    font-size:80px;
    margin:20px;
    text-shadow:0 0 10px #ffff66;
  }
  .info{
    font-size:18px;
    margin:5px;
  }
  .fallingCoin,.diamond,.bossCoin{
    position:absolute;
    top:-50px;
    user-select:none;
    pointer-events:none;
  }
  .fallingCoin{ font-size:40px; color:yellow; animation:caer 2s forwards ease-in;}
  .diamond{ font-size:35px; color:#00ffff; animation:caer 2s forwards ease-in;}
  .bossCoin{ font-size:50px; color:#ff44cc; animation:caer 2.2s forwards ease-in;}
  @keyframes caer{
    0% {top:-50px; opacity:1;}
    80% {top:80vh; transform:translateY(-10px);}
    100% {top:85vh; opacity:0; transform:translateY(0);}
  }
  .tabButton.active{
    background: #00ffcc;
    color: #0f0f0f;
    box-shadow:0 0 15px #00ffcc;
  }
  #eventHistory{
    max-height:150px;
    overflow-y:auto;
    border:1px solid #00ffcc;
    margin-top:5px;
    padding:5px;
    font-size:14px;
    text-align:left;
    background:#111122;
    border-radius:8px;
  }
</style>
</head>
<body>

<h1>üéÆ ATRAPA LA MONEDA</h1>

<div id="menu">
  <button onclick="iniciar()">INICIAR JUEGO</button>
  <button onclick="showAdmin()" id="adminBtn">Admin Panel</button>
</div>

<div id="game">
  <h2 id="moneda">‚ùì</h2>
  <p>Presiona L, C o R</p>
  <div class="info" id="stats"></div>
</div>

<div id="adminPanel">
  <h3>ADMIN PANEL</h3>
  <button onclick="triggerEvent('party',true)">Party</button>
  <button onclick="triggerEvent('clear',true)">Clear Coins</button>
  <button onclick="triggerEvent('rainDiamonds',true)">Rain Diamonds</button>
  <button onclick="toggleInfiniteLife()">Vida Infinita</button>
  <div id="eventHistory"></div>
</div>

<audio id="coinSound" src="https://freesound.org/data/previews/341/341695_624578-lq.mp3"></audio>
<audio id="eventSound" src="https://freesound.org/data/previews/198/198841_2859972-lq.mp3"></audio>
<audio id="diamondSound" src="https://freesound.org/data/previews/276/276020_5121236-lq.mp3"></audio>

<script>
let pesos = 0;
let vidas = 5;
let infiniteLife = false;
let record = localStorage.getItem("record") || 0;
let secuencia = ["R","L","C","L","R","C","R"];
let indice = 0;
let monedaActual = "";
let velocidad = 1500;
let intervalo;

const monedaEl = document.getElementById("moneda");
const statsEl = document.getElementById("stats");
const adminPanel = document.getElementById("adminPanel");
const eventHistory = document.getElementById("eventHistory");

const coinSound = document.getElementById("coinSound");
const eventSound = document.getElementById("eventSound");
const diamondSound = document.getElementById("diamondSound");

// Owner info
const ownerClass = "ruler"; // solo el owner puede abrir admin

function iniciar(){
  document.getElementById("menu").style.display="none";
  document.getElementById("game").style.display="block";
  resetGame();
}

function resetGame(){
  pesos = 0;
  vidas = 5;
  velocidad = 1500;
  indice = 0;
  actualizarStats();
  nuevaMoneda();
  clearInterval(intervalo);
  intervalo = setInterval(tiempoAgotado, velocidad);
}

function nuevaMoneda(){
  monedaActual = secuencia[indice];
  monedaEl.innerText = monedaActual;
  crearMoneda(monedaActual);
  indice++;
  if(indice >= secuencia.length) indice=0;
}

function actualizarStats(){
  statsEl.innerText =
    "Pesos: " + pesos +
    " | Vidas: " + (infiniteLife ? "‚àû" : vidas) +
    " | R√©cord: " + record;
}

function tiempoAgotado(){
  if(!infiniteLife) vidas--;
  actualizarStats();
  if(vidas <= 0) gameOver();
  nuevaMoneda();
}

function gameOver(){
  clearInterval(intervalo);
  if(pesos > record){
    record = pesos;
    localStorage.setItem("record", record);
  }
  alert("GAME OVER\nPuntaje: " + pesos);
  resetGame();
}

document.addEventListener("keydown", function(e){
  const eleccion = e.key.toUpperCase();
  if(!["L","C","R"].includes(eleccion)) return;

  if(eleccion === monedaActual){
    pesos++;
    coinSound.play();
    velocidad -= 50;
    if(velocidad < 500) velocidad = 500;
    clearInterval(intervalo);
    intervalo = setInterval(tiempoAgotado, velocidad);
  } else {
    if(!infiniteLife) vidas--;
  }

  actualizarStats();
  if(vidas <= 0) gameOver();
  nuevaMoneda();
});

// --- Animaciones ---
function crearMoneda(tipo){
  const coin = document.createElement("div");
  coin.className = tipo === "C" ? "fallingCoin" : tipo==="R" ? "bossCoin" : "fallingCoin";
  coin.style.left = Math.random()*90+"vw";
  coin.innerText = tipo==="R" ? "üí∞" : "ü™ô";
  coin.style.animationDuration = (2 + Math.random()*1) + "s";
  document.body.appendChild(coin);
  setTimeout(()=>coin.remove(),3500);
}

// --- Admin Panel ---
function showAdmin(){
  if(ownerClass !== "ruler") return alert("Solo el owner puede abrir este panel");
  adminPanel.style.display = adminPanel.style.display==="block" ? "none" : "block";
}

// Evento actualizado: public y admin
function triggerEvent(event, isAdmin=false){
  if(event === "party"){
    for(let i=0;i<10;i++) crearMoneda("C");
    pesos += isAdmin ? 10 : 5;
    eventSound.play();
    logEvent("Evento Party activado +" + (isAdmin?10:5) + " monedas");
  }
  if(event === "clear"){
    const coins = document.querySelectorAll(".fallingCoin,.diamond,.bossCoin");
    coins.forEach(c=>c.remove());
    logEvent("Monedas limpiadas");
  }
  if(event === "rainDiamonds"){
    for(let i=0;i<15;i++){
      const d = document.createElement("div");
      d.className = "diamond";
      d.style.left = Math.random()*90+"vw";
      d.innerText = "üíé";
      d.style.animationDuration = (2 + Math.random()*1) + "s";
      document.body.appendChild(d);
      setTimeout(()=>d.remove(),4000);
    }
    pesos += isAdmin ? 20 : 10;
    diamondSound.play();
    logEvent("Evento Rain Diamonds activado +" + (isAdmin?20:10) + " monedas");
  }
}

function toggleInfiniteLife(){
  infiniteLife = !infiniteLife;
  logEvent("Vida infinita " + (infiniteLife?"activada":"desactivada"));
  actualizarStats();
}

function logEvent(msg){
  const p = document.createElement("p");
  p.innerText = msg;
  eventHistory.appendChild(p);
  eventHistory.scrollTop = eventHistory.scrollHeight;
}
</script>
</body>
</html>
