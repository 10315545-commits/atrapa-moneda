<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Atrapa la Moneda</title>

<style>
body{
  margin:0;
  background:#0b0f1a;
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

h1{ color:#00f7ff; }

#gameArea{
  position:relative;
  width:100vw;
  height:80vh;
  background:#111827;
  border-top:3px solid #00f7ff;
  overflow:hidden;
}

#player{
  position:absolute;
  bottom:10px;
  left:50%;
  width:60px;
  height:60px;
  background:#00f7ff;
  border-radius:10px;
  transform:translateX(-50%);
}

.coin,.diamond,.meteor{
  position:absolute;
  width:40px;
  height:40px;
  border-radius:50%;
  top:0;
}

.coin{ background:gold; }
.diamond{ background:cyan; }
.meteor{ background:red; }

#adminPanel{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

button{
  padding:8px 15px;
  margin:5px;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>Atrapa la Moneda ðŸ’°</h1>
<div id="score">Puntos: 0</div>

<button onclick="openAdmin()">ðŸ‘‘ Panel Admin</button>

<div id="gameArea">
  <div id="player"></div>
</div>

<div id="adminPanel">
  <h2>Eventos</h2>
  <button onclick="addCoins()">Add Coins</button>
  <button onclick="rainDiamonds()">Rain Diamonds</button>
  <button onclick="megaRainDiamonds()">Mega Rain Diamonds</button>
  <button onclick="clearObjects()">Clear Coins</button>
  <button onclick="megaParty()">Mega Party</button>
  <button onclick="bossFight()">Boss Fight</button>
  <button onclick="meteorShower()">Meteor Shower</button>
  <button onclick="closeAdmin()">Cerrar</button>
</div>

<script>
let player = document.getElementById("player");
let gameArea = document.getElementById("gameArea");
let scoreText = document.getElementById("score");

let score = 0;
let gamePaused = false;

/* MOVIMIENTO CONTINUO */
let playerX = window.innerWidth / 2;
let speed = 7;
let movingLeft = false;
let movingRight = false;

document.addEventListener("keydown", function(e){
  if(e.key === "ArrowLeft") movingLeft = true;
  if(e.key === "ArrowRight") movingRight = true;
});

document.addEventListener("keyup", function(e){
  if(e.key === "ArrowLeft") movingLeft = false;
  if(e.key === "ArrowRight") movingRight = false;
});

function movePlayer(){
  if(!gamePaused){
    if(movingLeft) playerX -= speed;
    if(movingRight) playerX += speed;

    if(playerX < 0) playerX = 0;
    if(playerX > window.innerWidth - 60)
      playerX = window.innerWidth - 60;

    player.style.left = playerX + "px";
  }
  requestAnimationFrame(movePlayer);
}

movePlayer();

/* SPAWN */
function spawn(type,speedFall,value,size){
  if(!size) size = 40;

  let obj = document.createElement("div");
  obj.classList.add(type);
  obj.style.width = size+"px";
  obj.style.height = size+"px";
  obj.style.left = Math.random()*(window.innerWidth-size)+"px";
  gameArea.appendChild(obj);

  let y=0;

  let fall = setInterval(function(){
    if(gamePaused){
      clearInterval(fall);
      obj.remove();
      return;
    }

    y += speedFall;
    obj.style.top = y + "px";

    let pr = player.getBoundingClientRect();
    let or = obj.getBoundingClientRect();

    if(or.bottom > pr.top && or.left < pr.right && or.right > pr.left){
      score += value;
      scoreText.innerText = "Puntos: " + score;
      clearInterval(fall);
      obj.remove();
    }

    if(y > gameArea.offsetHeight){
      clearInterval(fall);
      obj.remove();
    }

  },20);
}

/* EVENTOS */

function addCoins(){
  for(let i=0;i<15;i++){
    setTimeout(function(){ spawn("coin",5,1); }, i*120);
  }
}

function rainDiamonds(){
  for(let i=0;i<15;i++){
    setTimeout(function(){ spawn("diamond",5,3); }, i*120);
  }
}

function megaRainDiamonds(){
  for(let i=0;i<40;i++){
    setTimeout(function(){ spawn("diamond",6,5); }, i*70);
  }
}

function clearObjects(){
  let objs = document.querySelectorAll(".coin,.diamond,.meteor");
  objs.forEach(function(o){ o.remove(); });
}

function megaParty(){
  for(let i=0;i<30;i++){
    setTimeout(function(){
      spawn("coin",5,1);
      spawn("diamond",6,3);
    }, i*100);
  }
}

function bossFight(){
  for(let i=0;i<25;i++){
    setTimeout(function(){
      spawn("coin",8,2,50);
    }, i*80);
  }
}

function meteorShower(){
  for(let i=0;i<20;i++){
    setTimeout(function(){
      spawn("meteor",8,-3);
    }, i*120);
  }
}

/* PANEL */

function openAdmin(){
  gamePaused = true;
  document.getElementById("adminPanel").style.display = "flex";
}

function closeAdmin(){
  gamePaused = false;
  document.getElementById("adminPanel").style.display = "none";
}
</script>

</body>
</html>
