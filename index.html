<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>atrapa-la-moneda</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle at top,#0b1026,#050510);
  color:white;
  text-align:center;
  overflow:hidden;
}

/* RAGE OVERLAY */
#rageOverlay{
  position:fixed;
  width:100%;
  height:100%;
  background:radial-gradient(circle,rgba(255,0,0,0.9),black);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:50;
  animation:pulse 0.3s infinite alternate;
}

@keyframes pulse{
  from{ filter:brightness(1); }
  to{ filter:brightness(1.5); }
}

#rageText{
  font-size:70px;
  color:red;
  text-shadow:0 0 30px red;
  transform:rotate(-10deg);
  animation:shake 0.2s infinite;
}

@keyframes shake{
  0%{ transform:translateX(-5px) rotate(-10deg); }
  100%{ transform:translateX(5px) rotate(-10deg); }
}

/* GAME */
#game{
  position:relative;
  width:100%;
  height:450px;
  border-top:3px solid #00f7ff;
  overflow:hidden;
}

.player{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:25px;
  background:#00f7ff;
  border-radius:20px;
  transition:0.25s;
}

.coin{
  position:absolute;
  width:35px;
  height:35px;
  background:gold;
  border-radius:50%;
  box-shadow:0 0 15px gold;
  animation:fall linear forwards;
}

@keyframes fall{
  from{ top:-40px; }
  to{ top:470px; }
}

.controls button{
  font-size:20px;
  padding:10px 25px;
  margin:8px;
  border:none;
  border-radius:10px;
  background:#00f7ff;
  font-weight:bold;
}

#panel{
  position:fixed;
  top:10px;
  right:10px;
  background:#111;
  padding:10px;
  border:2px solid #00f7ff;
}

#panel button{
  display:block;
  margin:5px 0;
  width:150px;
}
</style>
</head>

<body>

<h1>ðŸ‘‘ OWNER RAGE MODE</h1>
<h2>Coins: <span id="score">0</span></h2>

<div id="game">
  <div class="player" id="player"></div>
</div>

<div class="controls">
  <button onclick="moveLeft()">L</button>
  <button onclick="moveCenter()">C</button>
  <button onclick="moveRight()">R</button>
</div>

<div id="panel">
  <strong>ðŸ‘‘ OWNER</strong>
  <button onclick="rageMode()">ðŸ’€ RAGE EVENT</button>
  <button onclick="megaEvent()">Mega Rain</button>
</div>

<div id="rageOverlay">
  <div id="rageText">U MAD?!</div>
</div>

<script>
let player=document.getElementById("player");
let game=document.getElementById("game");
let score=0;
let speed=2;
let rageActive=false;

function updateScore(){
  document.getElementById("score").innerText=score;
}

function moveLeft(){ player.style.left="15%"; player.style.transform="none"; }
function moveCenter(){ player.style.left="50%"; player.style.transform="translateX(-50%)"; }
function moveRight(){ player.style.left="85%"; player.style.transform="none"; }

document.addEventListener("keydown",function(e){
  let k=e.key.toLowerCase();
  if(k==="l") moveLeft();
  if(k==="c") moveCenter();
  if(k==="r") moveRight();
});

function createCoin(){
  let coin=document.createElement("div");
  coin.className="coin";
  coin.style.left=Math.random()*90+"%";
  coin.style.animationDuration=(speed+Math.random())+"s";
  game.appendChild(coin);

  let check=setInterval(()=>{
    let c=coin.getBoundingClientRect();
    let p=player.getBoundingClientRect();

    if(c.bottom>=p.top && c.left<p.right && c.right>p.left){
      score++;
      updateScore();
      coin.remove();
      clearInterval(check);
    }

    if(!document.body.contains(coin)) clearInterval(check);
  },20);

  setTimeout(()=>coin.remove(),5000);
}

setInterval(createCoin,700);

function megaEvent(){
  for(let i=0;i<50;i++) createCoin();
}

function rageMode(){
  if(rageActive) return;
  rageActive=true;

  let overlay=document.getElementById("rageOverlay");
  overlay.style.display="flex";

  speed=0.5;

  let rageInterval=setInterval(()=>{
    for(let i=0;i<5;i++) createCoin();
  },200);

  setTimeout(()=>{
    overlay.style.display="none";
    speed=2;
    clearInterval(rageInterval);
    rageActive=false;
  },5000);
}
</script>

</body>
</html>
