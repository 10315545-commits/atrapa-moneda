<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Atrapa la Moneda</title>

<style>
body{
  margin:0;
  background:#0b0f1a;
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

h1{
  color:#00f7ff;
}

#game{
  position:relative;
  width:100%;
  height:400px;
  border-top:3px solid #00f7ff;
  overflow:hidden;
}

.player{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:70px;
  height:30px;
  background:#00f7ff;
  border-radius:10px;
}

.coin{
  position:absolute;
  width:35px;
  height:35px;
  background:gold;
  border-radius:50%;
  top:0;
}

.controls{
  position:absolute;
  bottom:80px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:20px;
}

.controls button{
  font-size:22px;
  padding:12px 25px;
  cursor:pointer;
  border:none;
  border-radius:8px;
  background:#00f7ff;
  color:black;
}
</style>
</head>
<body>

<h1>Atrapa la Moneda</h1>
<h2>Monedas: <span id="coins">0</span></h2>

<div id="game">
  <div class="player" id="player"></div>
</div>

<div class="controls">
  <button onclick="moveLeft()">L</button>
  <button onclick="center()">C</button>
  <button onclick="moveRight()">R</button>
</div>

<script>
let player = document.getElementById("player");
let game = document.getElementById("game");
let coins = 0;

function updateCoins(){
  document.getElementById("coins").innerText = coins;
}

function moveLeft(){
  player.style.left = "20%";
  player.style.transform = "none";
}

function center(){
  player.style.left = "50%";
  player.style.transform = "translateX(-50%)";
}

function moveRight(){
  player.style.left = "80%";
  player.style.transform = "none";
}

function spawnCoin(){
  let coin = document.createElement("div");
  coin.className = "coin";

  // POSICIÓN RANDOM
  coin.style.left = Math.random()*90 + "%";

  game.appendChild(coin);

  let fall = setInterval(()=>{
    coin.style.top = coin.offsetTop + 5 + "px";

    // Detectar colisión
    if(
      coin.offsetTop > 330 &&
      Math.abs(coin.offsetLeft - player.offsetLeft) < 60
    ){
      coins++;
      updateCoins();
      game.removeChild(coin);
      clearInterval(fall);
    }

    // Si cae al suelo
    if(coin.offsetTop > 400){
      game.removeChild(coin);
      clearInterval(fall);
    }

  },30);
}

// Monedas cayendo random cada tiempo random
setInterval(()=>{
  spawnCoin();
}, 800 + Math.random()*1200);

</script>

</body>
</html>
