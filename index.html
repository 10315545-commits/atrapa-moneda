<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Atrapa la Moneda - Legendary Owner</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0a0f2a,#050510);
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

h1{
  color:#00f7ff;
  text-shadow:0 0 15px #00f7ff;
}

#game{
  position:relative;
  width:100%;
  height:420px;
  border-top:3px solid #00f7ff;
  box-shadow:0 0 20px #00f7ff inset;
  overflow:hidden;
}

.player{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:110px;
  height:25px;
  background:#00f7ff;
  border-radius:15px;
  box-shadow:0 0 25px #00f7ff;
  transition:left 0.3s ease;
}

.coin, .diamond{
  position:absolute;
  width:35px;
  height:35px;
  border-radius:50%;
  animation: fall linear forwards;
}

.coin{
  background:gold;
  box-shadow:0 0 20px gold;
}

.diamond{
  background:cyan;
  box-shadow:0 0 20px cyan;
}

@keyframes fall{
  from{ top:-40px; }
  to{ top:420px; }
}

.explosion{
  position:absolute;
  width:40px;
  height:40px;
  border-radius:50%;
  background:yellow;
  animation: explode 0.4s forwards;
}

@keyframes explode{
  from{ transform:scale(1); opacity:1; }
  to{ transform:scale(2); opacity:0; }
}

.controls{
  position:absolute;
  bottom:90px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:30px;
}

.controls button{
  font-size:22px;
  padding:12px 30px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#00f7ff;
  color:black;
  font-weight:bold;
}

#adminPanel{
  position:fixed;
  top:10px;
  right:10px;
  background:#111;
  padding:10px;
  border:2px solid #00f7ff;
  box-shadow:0 0 15px #00f7ff;
}

#adminPanel button{
  display:block;
  margin:5px 0;
  padding:5px;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>Atrapa la Moneda - OWNER</h1>
<h2>Monedas: <span id="coins">0</span></h2>

<div id="game">
  <div class="player" id="player"></div>
</div>

<div class="controls">
  <button onclick="moveLeft()">L</button>
  <button onclick="center()">C</button>
  <button onclick="moveRight()">R</button>
</div>

<!-- PANEL OWNER -->
<div id="adminPanel">
  <strong>ðŸ‘‘ OWNER PANEL</strong>
  <button onclick="rainDiamonds()">Rain Diamonds</button>
  <button onclick="megaParty()">Mega Party</button>
  <button onclick="clearCoins()">Clear Coins</button>
  <button onclick="addCoins()">Add 50 Coins</button>
  <button onclick="togglePanel()">Close Panel</button>
</div>

<script>
let player = document.getElementById("player");
let game = document.getElementById("game");
let coins = 0;
let speed = 2;

function updateCoins(){
  document.getElementById("coins").innerText = coins;
}

function moveLeft(){
  player.style.left = "15%";
  player.style.transform = "none";
}

function center(){
  player.style.left = "50%";
  player.style.transform = "translateX(-50%)";
}

function moveRight(){
  player.style.left = "85%";
  player.style.transform = "none";
}

document.addEventListener("keydown", function(e){
  if(e.key === "ArrowLeft") moveLeft();
  if(e.key === "ArrowRight") moveRight();
  if(e.key === "ArrowDown" || e.key === " ") center();
});

function spawnItem(type){
  let item = document.createElement("div");
  item.className = type;
  item.style.left = Math.random()*90 + "%";

  let duration = speed + Math.random();
  item.style.animationDuration = duration + "s";

  game.appendChild(item);

  let check = setInterval(()=>{
    let itemRect = item.getBoundingClientRect();
    let playerRect = player.getBoundingClientRect();

    if(
      itemRect.bottom >= playerRect.top &&
      itemRect.left < playerRect.right &&
      itemRect.right > playerRect.left
    ){
      if(type === "coin") coins++;
      if(type === "diamond") coins += 5;

      updateCoins();

      let boom = document.createElement("div");
      boom.className="explosion";
      boom.style.left=item.style.left;
      boom.style.top=player.offsetTop+"px";
      game.appendChild(boom);
      setTimeout(()=>boom.remove(),400);

      item.remove();
      clearInterval(check);

      if(speed > 0.8) speed -= 0.03;
    }

    if(!document.body.contains(item)){
      clearInterval(check);
    }

  },20);

  setTimeout(()=>item.remove(), duration*1000);
}

setInterval(()=>{
  spawnItem("coin");
},700);

/* OWNER EVENTS */

function rainDiamonds(){
  for(let i=0;i<10;i++){
    setTimeout(()=>spawnItem("diamond"), i*200);
  }
}

function megaParty(){
  for(let i=0;i<20;i++){
    setTimeout(()=>spawnItem("coin"), i*150);
  }
}

function clearCoins(){
  coins = 0;
  updateCoins();
}

function addCoins(){
  coins += 50;
  updateCoins();
}

function togglePanel(){
  let panel = document.getElementById("adminPanel");
  panel.style.display = "none";
}
</script>

</body>
</html>
