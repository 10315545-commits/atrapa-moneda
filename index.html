<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>隆Atrapa la Gaseosa Arcade! - Est谩tico</title>
<style>
  body { text-align:center; font-family:sans-serif; background:#222; color:#fff; }
  h1 { color:#ffdd00; }
  #moneda { font-size:50px; margin:20px; }
  #mensaje, #puntaje { font-size:20px; margin:10px; }
  #menu { margin-top:20px; }
  button { margin:5px; padding:10px; font-size:16px; }
</style>
</head>
<body>

<h1>隆Atrapa la Gaseosa Arcade! イ</h1>
<p id="puntaje">Pesos: 0 | Vidas: 5</p>
<p id="mensaje">Presiona L, C o R para atrapar la moneda</p>
<p id="moneda"></p>

<div id="menu">
  <button onclick="reiniciar()">Reiniciar</button>
  <button onclick="modoAdmin()">Modo Admin</button>
</div>

<script>
// Variables principales
let pesos = 0;
let vidas = 5;
const opciones = ['L','C','R'];
const monedaEl = document.getElementById('moneda');
const mensajeEl = document.getElementById('mensaje');
const puntajeEl = document.getElementById('puntaje');

// Secuencia predefinida para admin
let secuenciaMonedas = ['R','L','C','L','R','C','R']; 
let indiceSecuencia = 0;

// Nueva moneda (est谩tico: solo cambia el emoji y letra)
function nuevaMoneda() {
  let pos;
  if (indiceSecuencia < secuenciaMonedas.length) {
    pos = secuenciaMonedas[indiceSecuencia];
    indiceSecuencia++;
  } else {
    pos = opciones[Math.floor(Math.random()*3)];
  }

  monedaEl.innerText = pos==='L'? ' L' : pos==='C'? ' C' : ' R';
  return pos;
}

let monedaActual = nuevaMoneda();

// Detectar teclas (PC)
document.addEventListener('keydown', function(e){
  const eleccion = e.key.toUpperCase();
  if (!opciones.includes(eleccion)) return;

  checarMoneda(eleccion);
});

// Detectar toque (m贸vil)
monedaEl.addEventListener('click', function(){
  let eleccion = prompt("驴Qu茅 posici贸n atrapas? L, C o R?").toUpperCase();
  if (!opciones.includes(eleccion)) return;

  checarMoneda(eleccion);
});

// Funci贸n para checar moneda
function checarMoneda(eleccion) {
  if (eleccion === monedaActual) {
    pesos++;
    mensajeEl.innerText = `隆Atrapaste la moneda en ${eleccion}!`;
    // Sonido simple
    let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
    audio.play();
  } else {
    vidas--;
    mensajeEl.innerText = `Fallaste, la moneda estaba en ${monedaActual}`;
  }

  puntajeEl.innerText = `Pesos: ${pesos} | Vidas: ${vidas}`;

  if (pesos >= 7) {
    alert('隆Felicidades! Ganaste tu gaseosa イ');
    reiniciar();
  } else if (vidas <= 0) {
    alert('Perdiste todas tus vidas ');
    reiniciar();
  } else {
    monedaActual = nuevaMoneda();
  }
}

// Funci贸n de reinicio
function reiniciar() {
  pesos = 0;
  vidas = 5;
  indiceSecuencia = 0;
  monedaActual = nuevaMoneda();
  puntajeEl.innerText = `Pesos: ${pesos} | Vidas: ${vidas}`;
  mensajeEl.innerText = 'Presiona L, C o R para atrapar la moneda';
}

// Funci贸n admin
function modoAdmin() {
  alert("Modo Admin activado: Secuencia de monedas fija activada");
}

</script>
</body>
</html>
