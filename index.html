<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RAGE GAME</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

#game{
  position:relative;
  width:100%;
  height:400px;
  border-top:3px solid cyan;
  overflow:hidden;
}

.player{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:20px;
  background:cyan;
  border-radius:20px;
}

.coin{
  position:absolute;
  width:25px;
  height:25px;
  background:gold;
  border-radius:50%;
  animation:fall linear forwards;
}

@keyframes fall{
  from{ top:-40px; }
  to{ top:420px; }
}

/* RAGE OVERLAY */
#rageOverlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(255,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
  font-size:60px;
  font-weight:bold;
}

/* RULER IMAGE */
#ruler{
  position:fixed;
  bottom:-400px;
  left:50%;
  transform:translateX(-50%);
  width:300px;
  display:none;
  z-index:60;
}

.rise{
  animation:riseUp 1s forwards;
}

@keyframes riseUp{
  from{ bottom:-400px; }
  to{ bottom:0px; }
}

button{
  margin:10px;
  padding:10px 20px;
  font-size:18px;
}
</style>
</head>

<body>

<h1>ðŸ‘‘ RAGE GAME</h1>
<h2>Coins: <span id="score">0</span></h2>

<div id="game">
  <div class="player" id="player"></div>
</div>

<button onclick="rageEvent()">ðŸ’€ RAGE EVENT</button>

<div id="rageOverlay">U MAD?!</div>

<!-- IMPORTANTE: la imagen debe llamarse ruler.png -->
<img id="ruler" src="ruler.png">

<script>
let player=document.getElementById("player");
let game=document.getElementById("game");
let score=0;
let speed=2;
let rageActive=false;

function createCoin(){
  let coin=document.createElement("div");
  coin.className="coin";
  coin.style.left=Math.random()*90+"%";
  coin.style.animationDuration=speed+"s";
  game.appendChild(coin);

  let check=setInterval(()=>{
    let c=coin.getBoundingClientRect();
    let p=player.getBoundingClientRect();

    if(c.bottom>=p.top && c.left<p.right && c.right>p.left){
      score++;
      document.getElementById("score").innerText=score;
      coin.remove();
      clearInterval(check);
    }
  },20);

  setTimeout(()=>coin.remove(),5000);
}

setInterval(createCoin,800);

function rageEvent(){
  if(rageActive) return;
  rageActive=true;

  let overlay=document.getElementById("rageOverlay");
  let ruler=document.getElementById("ruler");

  overlay.style.display="flex";
  ruler.style.display="block";
  ruler.classList.add("rise");

  speed=0.5;

  let rain=setInterval(()=>{
    for(let i=0;i<5;i++) createCoin();
  },200);

  setTimeout(()=>{
    overlay.style.display="none";
    ruler.style.display="none";
    ruler.classList.remove("rise");
    speed=2;
    clearInterval(rain);
    rageActive=false;
  },5000);
}
</script>

</body>
</html>
