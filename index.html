<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Atrapa la Moneda - Owner Edition</title>

<style>
body{
  margin:0;
  background:linear-gradient(#050510,#0b0f1a);
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

h1{
  color:#00f7ff;
  text-shadow:0 0 15px #00f7ff;
}

#game{
  position:relative;
  width:100%;
  height:420px;
  border-top:3px solid #00f7ff;
  box-shadow:0 0 20px #00f7ff inset;
  overflow:hidden;
}

.player{
  position:absolute;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  width:90px;
  height:25px;
  background:#00f7ff;
  border-radius:15px;
  box-shadow:0 0 20px #00f7ff;
  transition:0.2s;
}

.coin{
  position:absolute;
  width:35px;
  height:35px;
  background:gold;
  border-radius:50%;
  box-shadow:0 0 15px gold;
  top:0;
}

.controls{
  position:absolute;
  bottom:90px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:30px;
}

.controls button{
  font-size:22px;
  padding:12px 30px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#00f7ff;
  color:black;
  font-weight:bold;
  box-shadow:0 0 15px #00f7ff;
  transition:0.2s;
}

.controls button:hover{
  transform:scale(1.1);
}
</style>
</head>
<body>

<h1>Atrapa la Moneda - OWNER</h1>
<h2>Monedas: <span id="coins">0</span></h2>

<div id="game">
  <div class="player" id="player"></div>
</div>

<div class="controls">
  <button onclick="moveLeft()">L</button>
  <button onclick="center()">C</button>
  <button onclick="moveRight()">R</button>
</div>

<script>
let player = document.getElementById("player");
let game = document.getElementById("game");
let coins = 0;

function updateCoins(){
  document.getElementById("coins").innerText = coins;
}

function moveLeft(){
  player.style.left = "15%";
  player.style.transform = "none";
}

function center(){
  player.style.left = "50%";
  player.style.transform = "translateX(-50%)";
}

function moveRight(){
  player.style.left = "85%";
  player.style.transform = "none";
}

function spawnCoin(){
  let coin = document.createElement("div");
  coin.className = "coin";

  // RANDOM POSITION
  coin.style.left = Math.random()*90 + "%";

  game.appendChild(coin);

  let speed = 3 + Math.random()*4; // velocidad random

  let fall = setInterval(()=>{

    coin.style.top = coin.offsetTop + speed + "px";

    // ColisiÃ³n
    if(
      coin.offsetTop > 340 &&
      Math.abs(coin.offsetLeft - player.offsetLeft) < 80
    ){
      coins++;
      updateCoins();
      game.removeChild(coin);
      clearInterval(fall);
    }

    // Si cae al suelo
    if(coin.offsetTop > 420){
      game.removeChild(coin);
      clearInterval(fall);
    }

  },20);
}

// Monedas cayendo constantemente random
setInterval(()=>{
  spawnCoin();
}, 600);

</script>

</body>
</html>
